<!DOCTYPE html>
<html> 
  <head>  <script type="text/javascript" src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js">alert(1)</script> 
	  <script type="text/javascript" src="https://krishna1831.github.io/kp.github.io/json.js"></script></head>
	  <title>Processing.JS inside Webpages: Template</title> 
  <body>
	  <h1 id="id01">Hello </h1><br>
	  <h1 id="id02">You'r in </h1><br>
	  <h1 id="id03">Bye </h1><br>
<script>
	fetch('https://extreme-ip-lookup.com/json/')
	.then( res => res.json())
	.then(response => {
        document.getElementById("id01").insertAdjacentHTML (" Country: ", response.country);		
	 })
 	.catch((data, status) => {
	document.getElementById("id01").innerHTML += (' failed to search your country');
 })</script>
  </body>
</html>
